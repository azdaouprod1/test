<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>zwaj kawtar yousef</title>

<style>
body {
    font-family: Arial, sans-serif;
    text-align: center;
    background: linear-gradient(to right, #ff9a9e, #fad0c4);
    height: 100vh;
    margin: 0;
    overflow: hidden;
}

h1 {
    margin-top: 100px;
    font-size: 2.5rem;
    color: white;
}

button {
    font-size: 1.2rem;
    padding: 12px 25px;
    cursor: pointer;
    border: none;
    border-radius: 8px;
    position: absolute;
}

#yesBtn {
    background-color: #4CAF50;
    color: white;
    left: 40%;
    top: 50%;
}

#noBtn {
    background-color: #f44336;
    color: white;
    left: 55%;
    top: 50%;
}

#celebration {
    font-size: 2rem;
    color: white;
    margin-top: 30px;
    display: none;
}
</style>
</head>

<body>

<h1>Kawtar t9bli tzwji bia ?? üíç</h1>

<button id="yesBtn">Ah ‚ù§Ô∏è</button>
<button id="noBtn">La üòÖ</button>

<div id="celebration">üéâ weeeeeeeee! Kanbghiiiiiiiik awda kawtar ! üéâ</div>

<script>
const noBtn = document.getElementById("noBtn");
const yesBtn = document.getElementById("yesBtn");
const celebration = document.getElementById("celebration");

// YES bouton
yesBtn.addEventListener("click", function() {
    celebration.style.display = "block";
    yesBtn.style.display = "none";
    noBtn.style.display = "none";
});

// Fonction pour d√©placer le bouton
function moveButton() {
    const maxX = window.innerWidth - noBtn.offsetWidth;
    const maxY = window.innerHeight - noBtn.offsetHeight;

    const randomX = Math.random() * maxX;
    const randomY = Math.random() * maxY;

    noBtn.style.left = randomX + "px";
    noBtn.style.top = randomY + "px";
}

// D√©tection de proximit√© souris
document.addEventListener("mousemove", function(e) {

    const rect = noBtn.getBoundingClientRect();

    const distance = Math.sqrt(
        Math.pow(e.clientX - (rect.left + rect.width / 2), 2) +
        Math.pow(e.clientY - (rect.top + rect.height / 2), 2)
    );

    if (distance < 150) {
        moveButton();
    }
});

// S√©curit√© suppl√©mentaire üòà
// M√™me si par miracle on clique dessus
noBtn.addEventListener("click", function(e) {
    e.preventDefault();
    moveButton();
});
</script>

</body>
</html>
